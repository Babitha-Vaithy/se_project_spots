<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="HTML, CSS , Javascript" />
    <meta name="author" content="Babitha Vaithianathan" />
    <link rel="stylesheet" href="./scripts/index.js" type="text/Javascript" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="image-steps2" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                alt="Pencil-Icon"
                src="<%=require('./images/whitepencil.svg')%>"
                class="profile__pencil-icon"
              />
            </button>
            <img
              id="image-steps1"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img id="image-steps3" alt="Pencil icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img id="image-steps4" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img
                  class="card__delete-button"
                  alt="delete icon"
                  src="<%=require('./images/trash-icon.svg')%>"
                />
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like card"
                    type="button"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="submit"
            class="modal__close-button"
            aria-label="Close Modal"
          ></button>
          <h3 class="modal__title">Edit profile</h3>
          <form
            name="edit profile"
            class="modal__form"
            id="edit-profile-form"
            novalidate
          >
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                type="text"
                id="profile-name-input"
                class="modal__input"
                placeholder="Type your name"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="profile-name-input-error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                type="text"
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
                name="description"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="submit"
            class="modal__close-button"
            aria-label="Close Modal"
          ></button>
          <h3 class="modal__title">New post</h3>
          <form
            name="edit profile"
            class="modal__form"
            id="add-card-form"
            novalidate
          >
            <label for="add-card-link-input" class="modal__label"
              >Image link
              <input
                type="url"
                id="add-card-link-input"
                class="modal__input"
                placeholder="Paste a link to the picture "
                name="link"
                required
              />
              <span class="modal__error" id="add-card-link-input-error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                type="text"
                id="add-card-name-input"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="add-card-name-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="submit"
            class="modal__close-button modal__close-button_preview"
            aria-label="Close Modal"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="avatar-modal">
        <div class="modal__container modal__container_type_avatar">
          <button
            type="submit"
            class="modal__close-button"
            aria-label="Close Modal"
          ></button>
          <h3 class="modal__title modal__avatar-title">Edit profile avatar</h3>
          <form name="avatar profile" class="modal__form" id="edit-avatar-form">
            <label for="profile-avatar-input" class="modal__label"
              >Profile Picture
              <input
                type="url"
                id="profile-avatar-input"
                class="modal__input"
                placeholder="Paste the link to an image"
                name="avatar"
                required
              />
              <span class="modal__error" id="profile-avatar-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-button ">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container_type_delete">
          <button
            type="submit"
            class="close__button"
            aria-label="Close Modal"
          ></button>
          <h3 class="modal__title modal__delete-title">
            Are you sure you want to delete this image?
          </h3>
          <form name="delete profile" class="modal__form" id="delete-form">
            <div class="button__container">
              <button type="submit" class="delete__btn">Delete</button>
              <button type="button" class="cancel__btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
